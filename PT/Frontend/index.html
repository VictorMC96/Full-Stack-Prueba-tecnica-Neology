<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="mb-4">Gestión de Estacionamiento</h1>

  <!-- Alta de Vehículo -->
  <div class="card mb-4">
    <div class="card-header">Alta de Vehículo</div>
    <div class="card-body">
      <form id="form-alta">
        <div class="row">
          <div class="col-md-4">
            <input type="text" id="placa-alta" class="form-control" placeholder="Placa" required>
          </div>
          <div class="col-md-4">
            <select id="tipo-vehiculo" class="form-select" required>
              <option value="">Tipo</option>
              <option value="OFICIAL">Oficial</option>
              <option value="RESIDENTE">Residente</option>
              <option value="NO_RESIDENTE">No Residente</option>
            </select>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Entrada / Salida -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Registrar Entrada</div>
        <div class="card-body">
          <form id="form-entrada">
            <input type="text" id="placa-entrada" class="form-control mb-2" placeholder="Placa" required>
            <button type="submit" class="btn btn-success w-100">Entrada</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Registrar Salida</div>
        <div class="card-body">
          <form id="form-salida">
            <input type="text" id="placa-salida" class="form-control mb-2" placeholder="Placa" required>
            <button type="submit" class="btn btn-danger w-100">Salida</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Iniciar Nuevo Mes -->
  <div class="mb-4 text-center">
    <button id="reiniciar-mes" class="btn btn-warning">Iniciar Nuevo Mes</button>
  </div>

  <!-- Listado de Vehículos -->
  <div class="card mb-4">
    <div class="card-header">Listado de Vehículos</div>
    <div class="card-body">
      <ul id="lista-vehiculos" class="list-group"></ul>
    </div>
  </div>

  <!-- Reporte de Residentes -->
  <div class="card">
    <div class="card-header">Reporte de Pagos (Residentes)</div>
    <div class="card-body">
      <ul id="reporte-residentes" class="list-group"></ul>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
